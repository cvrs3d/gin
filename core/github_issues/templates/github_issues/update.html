{% extends 'github_issues/base.html' %}

{% block title %}Add New Repository - GitHub Issue Notifier{% endblock %}

{% block content %}

<div class="repo-actions">
    <form method="POST"  style="display: inline;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-delete">Confirm</button>
    </form>
</div>
{% endblock %}
